#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "150x"
# logo text will only show when logo is missing.
logo_text = "llsaboya"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "Lefebvre de Saboya - Breves Notas"
author = "Lefebvre de Saboya"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
address = "Rua Lopo Gonçalves 487 - Porto Alegre - RS"
mobile = "+211234565523"
email = "hello@llsaboya.com"
# contact form action
contact_form_action = "https://formspree.io/f/xgerqrpl" # contact form works with https://formspree.io
# search
search = true

# featured post title
featured_post_title = "Destaques"
recent_post_title = "Novidades"
mainSections = ["blog"]
# about widget content
about_widget_content = "Tenho talento para sistemas em cenários complexos e variados - ou seja, os problemas me encontram e eu consigo resolvê-los (quase todos)."
# footer content
footer_content = "O Breves Notas é uma obra organizada de um modo um tanto caótico e contém diversos trechos que foram incluídos simplesmente porque na hora o organizador achou que era uma boa idéia."
# copyright
copyright = "Todos os direitos reservados. © 2022"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""


# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = false
title_large = "Bem-vindo **!**"
title_small = "ao **breves**notas"
image = "images/banner.png"
background_image = "/images/banner-bg-shape.svg"
content = "Esta obra organizada de um modo um tanto caótico já foi uma boa idéia."
button_label = "Saiba Mais"
button_link = "about/"

# Advertise
[advertisement]
image = "images/promocao-livros.jpg"
link = "https://www.amazon.com.br/Lefebvre-Saboya/e/B09QXVYBSH/"

# cookies
[cookies]
enable = true
expire_days = 2
content = "Esse site tem cookies, aqueles de internet. Podemos usar?"
button = "Sim"

######################## sidebar widgets #########################
[widgets]
sidebar = ["about", "categories", "recent-post", "newsletter"]
